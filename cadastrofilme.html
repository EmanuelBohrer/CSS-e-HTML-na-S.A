<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastrofilme.css" media=""
    
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Filmes</h1>
        <p id="subtitulo">Insira os dados da película que deseja adicionar na BDD.</p>
        <br>
        </div>

        <form>
            <fieldset clas="grupo">
                <div class="campo">
                    <label for="nome"><strong>Título do Filme :</strong></label>
                    <input type="text" name="nome" id="nome">
                </div>


                <div class="campo">
                    <label for="diretor"><strong>Diretor do Filme :</strong></label>
                    <input type="text" name="diretor" id="diretor>"
                    </div>

                <div class="campo">
                    <label for="ano"><strong>Ano de lançamento :</strong></label>
                    <input type="number" min="1900" max="2099" step="1" value="2016" />

                </div>

                <div>
                    <label><strong>Id do filme :</strong></label>
                    <input type="number" min="1" max="10" step="1" value="1" required/>

                </div>


                <fieldset class="grupo">

                    <div>

                        <label><strong>Selecione o gênero do filme :</strong></label><br><br>
                        <input type="checkbox" id="genero1" name="genero1" value="Ação">
                        <label for="genero1">Ação</label>
                        <input type="checkbox" id="genero2" name="genero2" value="Comédia">
                        <label for="genero2">Comédia</label>
                        <input type="checkbox" id="genero3" name="genero3" value="Ficção">
                        <label for="genero3">Ficção</label>
                        <input type="checkbox" id="genero4" name="genero4" value="Animação">
                        <label for="genero4">Animação</label>
                        <input type="checkbox" id="genero5" name="genero5" value="Outro">
                        <label for="genero5">Outro</label>

                    </div>

                </fieldset>

                </div>

            <div>

                <br>
                <label><strong>Resumo do filme :</strong></label>
                <textarea row="6" syle = "width: 26em" id="resumo" name="resumo"></textarea>

            </div>
            
            <button class="botao" type="submit">Concluído</button>
            

        </form>
    </div>
</body>
</html>
